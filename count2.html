<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function showFile(){
        var fileName = "1.txt";
        var fileObject = new ActiveXObject("Scripting.FileSystemObject");
        if (!fileObject.FileExists(fileName)){
          alert('파일없음');
        else{
          var fOpen = fileObject.OpenTextFile(fileName, 1);
          document.getElementByld("txtOutput").innerHTML="";

          while(!fOpen.AtEndOfStream){
            document.getElementByld("txtOutput").innerHTML+= fOpen.Readline();
          }
          fOpen.close();
        }
        }
      }
    </script>

    <input type="button" value="show File" onclick="showFile()">

    <textarea id="txtOutput" name="text" rows="8" cols="80">

    </textarea>
  </body>
</html>
